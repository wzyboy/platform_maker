<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap"
            rel="stylesheet"
        />

        <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
        <script src="js/phaser.js"></script>
        <script src="js/main-scene.js"></script>

        <script src="https://unpkg.com/vue@next"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="ui">
            <div class="top-bar">
                <button class="versions" @click="versionView = !versionView">
                    <p>versions</p>
                </button>
                <div class="top-bar__tab-con">
                    <div :class="{'top-bar__tab': true, 'top-bar__tab_selected': currentTab === index}" v-for="(tab, index) in tabs" @click.self="currentTab = index">
                        <p>{{tab.name}}</p>
                        <button v-if="!tab.playing" @click="playGame(index)">
                            <i class="fas fa-play-circle"></i>
                        </button>
                        <button v-if="tab.playing" @click="stopGame(index)">
                            <i class="fas fa-stop-circle"></i>
                        </button>
                        <button @click="closeTab(index)" v-if="tabs.length > 1">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="tool-bar">
                    <button
                        :class="{'tool-bar__tool': true, 'tool-bar__tool_selected': selectedTool === index}"
                        @click="selectedTool = index"
                        v-for="(tool, index) in tools"
                    >
                        <i :class="'fas fa-' + tool.icon"></i>
                        <p>{{tool.name}}</p>
                    </button>
                </div>

                <div class="viewport-con">
                    <div id="viewport"></div>
                    <div class="version-view" v-show="versionView">
                        <button class="version-view__new" @click="makeNewVersion">
                            <p>save current tab to new version</p>
                            <i class="fas fa-plus-circle"></i>
                        </button>
                        <div class="version" v-for="(version, index) in versions">
                            <p>version: {{version.version}}</p>
                            <p>name: {{version.name}}</p>
                            <p>created: {{version.createdDate.toLocaleDateString()}} {{version.createdDate.toLocaleTimeString()}}</p>
                            <input type="text" size="1" v-model="version.name" placeholder="version name">
                            <button @click="newTab(index)">
                                open in new tab
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
